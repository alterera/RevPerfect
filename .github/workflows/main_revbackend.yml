name: Build and deploy Node.js app to Azure Web App - RevPerfect-Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies, generate Prisma client and build
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm install
          npx prisma generate
          npm run build
      
      - name: Verify Prisma client was generated
        working-directory: ./backend
        run: |
          echo "Checking if Prisma client was generated..."
          if [ ! -d "node_modules/.prisma/client" ]; then
            echo "ERROR: .prisma/client directory not found!"
            exit 1
          fi
          if [ ! -d "node_modules/@prisma/client" ]; then
            echo "ERROR: @prisma/client directory not found!"
            exit 1
          fi
          echo "✓ Prisma client found in backend/node_modules/.prisma/client/"
          ls -la node_modules/.prisma/client/ | head -10
          echo "✓ @prisma/client found in backend/node_modules/@prisma/client/"
          ls -la node_modules/@prisma/client/ | head -10

      - name: Prepare deployment package
        run: |
          echo "Creating deployment structure..."
          mkdir -p deploy/dist
          mkdir -p deploy/prisma
          
          echo "Copying built application..."
          cp -r backend/dist/* deploy/dist/
          
          echo "Copying Prisma schema..."
          cp -r backend/prisma/* deploy/prisma/
          
          echo "Copying package files..."
          cp backend/package.json deploy/
          cp backend/package-lock.json deploy/
          
          echo "Installing production dependencies..."
          cd deploy
          npm ci --omit=dev --ignore-scripts
          
          echo "Copying pre-generated Prisma client..."
          cd ..
          mkdir -p deploy/node_modules/.prisma
          mkdir -p deploy/node_modules/@prisma
          cp -r backend/node_modules/.prisma/client deploy/node_modules/.prisma/
          cp -r backend/node_modules/@prisma/client deploy/node_modules/@prisma/
          
          echo "Verifying Prisma client..."
          ls -la deploy/node_modules/.prisma/client/ || echo "WARNING: .prisma/client not found"
          ls -la deploy/node_modules/@prisma/client/ || echo "WARNING: @prisma/client not found"

      - name: Create .deployment file to disable Oryx build
        run: |
          cd deploy
          echo "[config]" > .deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> .deployment

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Unzip deployment package
        run: unzip deploy.zip -d deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'revbackend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
