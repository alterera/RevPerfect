name: Build and deploy Node.js app to Azure Web App - RevPerfect-Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        working-directory: ./backend
        run: |
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r backend/dist deploy/dist
          cp -r backend/prisma deploy/prisma
          cp backend/package.json deploy/
          cp backend/package-lock.json deploy/
          
          # Create startup script that generates Prisma client
          cat > deploy/startup.sh << 'EOF'
          #!/bin/sh
          echo "=== Starting RevPerfect Backend ==="
          echo "Generating Prisma Client..."
          npx prisma generate
          echo "Prisma Client generated successfully"
          echo "Starting Node.js application..."
          node dist/index.js
          EOF
          chmod +x deploy/startup.sh

      - name: Install production dependencies and generate Prisma client
        working-directory: ./deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm install --omit=dev
          npx prisma generate

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Unzip deployment package
        run: unzip deploy.zip -d deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'revbackend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
        env:
          SCM_DO_BUILD_DURING_DEPLOYMENT: false
