name: Build & Deploy RevPerfect Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      # Install dependencies in project root
      - name: Install dependencies
        run: npm install

      # Generate Prisma Client for build
      - name: Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      # Build TypeScript
      - name: Build project
        run: npm run build

      # Prepare deployment folder
      - name: Prepare deployment package
        run: |
          mkdir deploy

          # Copy JS build
          cp -r dist deploy/dist

          # Copy prisma folder (schema + migrations)
          cp -r prisma deploy/prisma

          # Copy root config files
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json

          # Install ONLY production deps inside deploy/
          cd deploy
          npm install --omit=dev

          # Generate Prisma Client again INSIDE deploy/
          npx prisma generate

          # Apply database migrations (optional)
          npx prisma migrate deploy
          cd ..

          # Create ZIP package
          zip -r deploy.zip deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Debug
        run: ls -R .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'revbackend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip

